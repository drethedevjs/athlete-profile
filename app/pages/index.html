<!DOCTYPE html>
<html>
  <head>
    <title>Athlete Form</title>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/3.0.0/toaster.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link rel="icon" href="../static/favicon.ico">

    <!-- scripts -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <header>
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Athlete Sponsorship Form</a>
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="mb-5" id="app">
        <div id="home" class="row">
          <div class="large-6 large-offset-3">
            <h1 class="mt-3">Athlete Profiles</h1>
            <div class="container">
              <button class="btn btn-success" @click="navigateToBasicInfoPage()">Add Profile</button>
              <table class="table table-hover mt-3">
                <thead>
                  <tr class="text-center">
                    <th scope="col">Name</th>
                    <th scope="col">Sports</th>
                    <th scope="col">Team</th>
                    <th scope="col">About</th>
                    <th scope="col" id="button-column" style="width: 10%;" class="opacity-25">Actions</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr v-if="!profiles.length">
                    <td colspan="5">
                      You have no profiles created. Click the Add Profile button to get started.
                    </td>
                  </tr>
                  <transition-group name="fade" tag="tbody">
                    <tr v-else v-for="(profile, idx) in profiles" :key="profile.id">
                      <td>{{ profile.firstName }} {{ profile.lastName }}</td>
                      <td>
                        <span
                          v-for="sport in profile.sports"
                          class="bg-dark text-white rounded p-1 mx-1"
                        >
                          {{ sport }}
                        </span>
                      </td>
                      <td>{{ profile.team }}</td>
                      <td class="text-truncate">
                        <div class="overflow-auto text-wrap" style="max-width: 620px; max-height: 100px;">{{ profile.aboutMe }}</div>
                      </td>
                      <td>
                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-warning" @click="viewProfile(profile.id)">View</button>
                          <button type="button" class="btn btn-danger" @click="deleteProfile(idx)">Delete</button>
                        </div>
                      </td>
                    </tr>
                  </transition-group>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="text-center p-4 bg-dark text-white">
        Â© 2024 Copyright:
        <a class="text-reset fw-bold" href="https://linkedin.com/in/drethedev">Andre Thomas</a>
      </div>
    </footer>

    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
