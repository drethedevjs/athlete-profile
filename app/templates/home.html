<div id="home" class="row">
  <div class="large-6 large-offset-3">
    <h3>Athlete Profiles</h3>
    <div class="container">
      <button class="btn btn-success" ng-click="navigateToBasicInfoPage()">Add Profile</button>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Sports</th>
            <th scope="col">Team</th>
            <th scope="col">About</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr colspan="4" ng-show="profiles.length == 0">
            <td>
              You have no profiles created. Click the Add Profile button to get started.
            </td>
          </tr>
          <tr ng-repeat="profile in profiles">
            <td>{{ profile.firstName }}</td>
            <td>
              <ul>
                <li ng-repeat="sport in profile.sports">
                  {{ sport }}
                </li>
              </ul>
            </td>
            <td>{{ profile.team }}</td>
            <td>{{ profile.about }}</td>
            <td>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning" ng-click="viewProfile(profile._id)">View</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
