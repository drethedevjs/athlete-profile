<div id="home">
  <div class="large-6 large-offset-3">
    <h2>Basic</h2>
    <div class="mb-3">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" ng-model="profile.firstName">

            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" ng-model="profile.lastName">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" ng-model="profile.dateOfBirth">
          </div>
          <div class="col-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" ng-model="profile.gender">
              <option value="" selected disabled>Select One</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="sport" class="form-label">Sports</label>
              <select class="form-select" id="sport" ng-model="profile.sports" multiple>
                <option value="Basketball">Basketball</option>
                <option value="Football">Football</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button class="btn btn-danger" ng-click="navigateTo('')">Back</button>
            <button class="btn btn-warning" ng-click="saveProfile(profile, 'form-about')">Next Section</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
