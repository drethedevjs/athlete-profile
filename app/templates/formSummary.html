<div id="home">
  <div class="large-6 large-offset-3">
    <h2>Summary</h2>
    <div class="mb-3">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <label for="firstName" class="form-label">First Name</label>
            <p>{{profile.firstName}}</p>

            <label for="lastName" class="form-label">Last Name</label>
            <p>{{profile.lastName}}</p>

            <label for="dob" class="form-label">Date of Birth</label>
            <p>{{profile.dob}}</p>

            <label for="gender" class="form-label">Gender</label>
            <p>{{profile.gender}}</p>

            <label for="sport" class="form-label">Sport</label>
            <p>{{profile.sport}}</p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button type="button" class="btn btn-info" ng-click="navigateTo('form-basic')">Edit Basic Section</button>
            <button type="button" class="btn btn-info" ng-click="navigateTo('form-about')">Edit About Section</button>
            <button type="submit" class="btn btn-success" ng-click="addProfile(profile)">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
