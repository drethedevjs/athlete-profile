<div id="home">
  <div class="large-6 large-offset-3">
    <h1 class="display-3 text-center">Summary</h1>
    <div class="mb-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="card" style="width: 30rem;">
            <img src="https://www.lightsong.net/wp-content/uploads/2020/12/blank-profile-circle.png" class="card-img-top mx-auto" alt="Profile Picture" style="border:0px;width:50%;">
            <div class="card-body">
              <h5 class="card-title">{{profile.firstName}} {{profile.lastName}}</h5>
              <div class="overflow-auto" style="max-height: 100px;">
                <p class="card-text">{{profile.about}}</p>
              </div>
            </div>
            <ul class="list-group list-group-flush text-center">
              <li class="list-group-item"><b>Location:</b><br>{{profile.location}}</li>
              <li class="list-group-item"><b>DOB:</b><br>{{profile.dateOfBirth}}</li>
              <li class="list-group-item"><b>Gender:</b><br>{{profile.gender}}</li>
              <li class="list-group-item">
                <b>Sports:</b><br>
                <ul style="list-style-type: none; padding: 0; margin: 0;">
                  <li ng-repeat="sport in profile.sports">{{sport}}</li>
                </ul>
              </li>
            </ul>
            <div class="card-body">
              <button type="button" class="btn btn-warning ml-1" ng-click="navigateTo('form-basic')">Edit Basic Section</button>
              <button type="button" class="btn btn-warning" ng-click="navigateTo('form-about')">Edit About Section</button>
              <button type="button" class="btn btn-success" ng-click="navigateTo('','')">Done</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
